# https://nginx.org/en/docs/http/ngx_http_core_module.html#http

# Need modification:
# - root

# SERVER OPTIONS
# listen
# server_name
# client_max_body_size
# root
# error_page (default error pages)
# allowed_methods (GET, POST, DELETE)
# location (route)
# timeout
# cgi

# LOCATION/ROUTE OPTIONS
# allowed_methods (GET, POST, DELETE)
# root
# index
# autoindex (directory listing on/off)
# cgi
#

server {

	listen 80;
	server_name 127.0.0.1;

	client_max_body_size 10M;
	root www/;

	error_page 404 www/404.html;
	error_page 403 www/403.html;

    timeout 60s;


	location / {
	    allowed_methods GET POST;
	    index index.html;
	    cgi .py /usr/bin/python;
	    cgi .php /usr/bin/php;
		autoindex on; # doesnt work because index being served
	}

	location /old/` {
		return 301 http://localhost:8080/;
	}

	location /test {
		allowed_methods GET POST;
		autoindex on;
	}

# 	root /www/website;

	location /upload {
# 	    root /www;
	    alias /www/website/files;
	}
}

server {
	listen 8080;
	server_name 127.0.0.1;

    index index.html;
	location / {
		root /var/www/html;
		autoindex on;
	}
}